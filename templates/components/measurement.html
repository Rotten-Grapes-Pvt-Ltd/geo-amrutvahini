<div class="subContent" id="measurement">
  <h5 class="heading">Measurement</h5>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="startMeasuring" onclick="toggleMeasureAreaInteraction()">
    <label class="form-check-label" for="startMeasuring">Start measuring</label>
  </div>

  <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="measurement" id="length" checked onclick="changeMeasureType(this.id)">
    <label class="btn btn-outline-success" for="length"><i class="icofont-ruler"></i> Length</label>

    <input type="radio" class="btn-check" name="measurement" id="area" onclick="changeMeasureType(this.id)">
    <label class="btn btn-outline-success" for="area"><i class="icofont-ruler-alt-1"></i> Area</label>
  </div>

  <button class="mt-3 btn btn-warning btn-sm w-100" onclick="clearMeasureFeatures()" value=""><i class="icofont-ui-delete"></i> Clear Features</button>
</div>
